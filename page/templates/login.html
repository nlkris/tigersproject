<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TwINSA â€” Connexion</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
  <img src="{{ url_for('static', filename='tiger.png') }}" alt="Logo TwINSA" class="logo">
  <h1>Connexion TwINSA</h1>
  
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, msg in messages %}
      <div class="flash {{ category }}">{{ msg }}</div>
    {% endfor %}
  {% endwith %}

  <form method="POST">
    <input type="text" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Mot de passe" required>
    <button type="submit">Se connecter</button>
  </form>

  <p style="text-align:center; margin-top:12px; font-size:14px; color:var(--muted)">
    Pas encore de compte ? <a href="{{ url_for('signup') }}">Inscrivez-vous</a>
  </p>
</div>
</body>
</html>
